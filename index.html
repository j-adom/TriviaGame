<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game!</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    
    <!-- Box for game content -->
    <div class="container">
        <div class="jumbotron text-center"        
            <!-- Title -->
            <h1 id="title">
                Trivia Game!
            </h1>
            <button id="play-button"> Play the Game</button>

        </div> 
    </div>
    <div class="container">
        <div class="game-window"

            <!-- Countdown timer -->
            <div id="count-timer" class="text-center"> 
                <h2>Click 'Play the Game' to start. You have 10 seconds to answer per question and there are 7 questions</h2>
            </div>

            <!-- Quizz Box -->
            <div id="quiz-box" class="text-center"></div>

            
    </div>  

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Script -->
    <script src="assets/javascript/app.js"></script>
</body>
</html>
